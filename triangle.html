<html>
<head>
<title>HELLO JAVASCRIPT</title>
<script type="text/javascript">

function hello()
{

for (var i=1;i<=5; i++)
{
                        for(var j=1 ; j<=5-i;j++)
                        {
                          document.write("&nbsp;&nbsp;")
                        }
                        for(var k=1 ; k<=2*i-1;k++)
                        {
                        document.write("*");
                        }
document.write("<br>")
}
}
</script>
</head>
<body>
<input type="button"onclick="hello()"value="Display Triangle
-shape"/>
</body>
</html>
