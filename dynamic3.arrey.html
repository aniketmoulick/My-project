<html>
<head>
<script>
var arr=["ROM","RAM"]
var a,b,c
function prev()
{
b=prompt("Enter left value")
arr.unshift(b)
}
function next()
{
c=prompt("Enter right value")
arr.push(c)
}
function display()
{
a=arr.length-1
for(var i=0;i<+a;i++)
{
document.write(arr[i]+"<br>")
}
}
</scripyt>
</head>
<body>
<button onclick="prev()">PREV</button><br><br>
<button onclick="next()">NEXT</button><br><br>
<button onclick="disp()">DISP</button>
</body>
